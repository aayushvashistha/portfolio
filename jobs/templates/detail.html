<html lang="en" data-bs-theme="auto">
  {% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
  </head>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #0cacc9;
      color: black;
    }
    
    </style>
    </head>
    <body>
  <div class="topnav">
    <a class="active" href="/">Home</a>
    <a href="/work">Work</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
  </div>
  
  <div style="text-align: center;">
    <h2>Aayush Vashistha's</h2>
    <p>Portfolio</p>
  </div>
    
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <p class="lead text-body-secondary">{{ job.summary }}</p>
        <img src="{{ job.image.url }}" height=250 alt=""></img>
        {% for resume in resume %}
        <h2> {{ resume.year }} </h2>
        <h4> {{ resume.designation }} </h4>
        <p> {{ resume.text }} </p>
        {% endfor %} 
        <p>
            <a href="{% url 'work' %}" class="btn btn-primary my-2">Back</a>
          </p>
      </div>
    </div>
  </section>

</main>

<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-0"> <a href="/">Visit the homepage</a> 
  </div>
  <div class="footer">
    <p class="float-end mb-1">
      &copy; Aayush Vashistha 2023
    </p>
    <p class="mb-0"> 
  </div>
</footer>
