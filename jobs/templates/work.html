<!doctype html>
<html lang="en" data-bs-theme="auto">
  {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Aayush Vashistha</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link rel = "stylesheet" href = "../styles/style.css">

    

    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #0cacc9;
      color: black;
    }
    
    </style>
    </head>
    <body>
    
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a href="/work">Work</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
    </div>
    
    <div style="text-align: center;">
      <h2>Aayush Vashistha's</h2>
      <p>Portfolio</p>
    </div>
    
  <main>
    <div class="album py-5 bg-body-tertiary">
        
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for job in jobs.all %}
          <div class="col">
            <a href="{% url 'detail' job.id %}">
              <div class="card shadow-sm">
                <img class = "card-img-top" src="{{ job.image }}" height="300em" width= "300em">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
            </div>
            </a>
          </div>
          {% endfor %} 
        </div>
        </div>
      </div>
    </div>
  
  </main>
  

<footer class="text-body-secondary py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p> <a href="/" class="btn btn-primary my-2">Visit the homepage</a> 
  </div>
    <div class="footer">
      <p class="float-end mb-1">
        &copy; Aayush Vashistha 2023
      </p>
      <p class="mb-0"> 
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
